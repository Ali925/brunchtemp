<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>P6R-LIC</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

<header>
		<div class="left-content">
			<div class="left-player-buttons">
				<button class="ui button"><i class="backward icon"></i></button>
				<button class="ui button"><i class="play icon"></i></button>
				<button class="ui button"><i class="forward icon"></i></button>
			</div>
			<div class="left-content-length">
				<span>Content Length:</span>
				<div class="content-length-text">
					<span>20 min (approx)</span>
					<span>15% completed</span>
				</div>
			</div>
		</div>
		<div class="logo-content">
			<h1>P6C-LIC</h1>
		</div>
		<div class="right-content">
			<div class="ui buttons pl-st-select">
				<button class="ui button">Planner</button>
  			<button class="ui primary button">Studio</button>
			</div>
			<div class="profile-set">
				<a href="#">Profile</a>
			</div>
			<div class="rec-title">
				<span>Recording as:</span>
				<button class="mini ui button">SR</button>
				<button class="mini ui button">Invite Others</button>
			</div>
		</div>
</header>
<main>
	<nav>
		<div class="content-tray">
			
		</div>
		<div class="content-items">
		</div>
	</nav>
	<section>
		<div class="content-title-text">
			<h5 class="content-title">
			</h5>
		</div>
		<div class="content-prompter">
			<span>
				Prompter
			</span>
			<p>Welcome to this show</p>
		</div>
		<div class="audio-ctrls">
			<div class="ctrls-tray">
				
			</div>
			<div class="ctrls-buttons">
				<div class="ctrls-buttons-play">
					<button class="ui button"><i class="backward icon"></i></button>
					<button class="ui button" id="playBtn"><i class="play icon"></i></button>
					<button class="ui button"><i class="forward icon"></i></button>
				</div>
				<div class="ctrls-buttons-rec">
					<div class="ctrls-buttons-rec-time">
						<span>Recording time</span>
						<p id="timer">00:00:00</p>
					</div>
					<div class="ctrls-buttons-rec-btns">
						<button class="ui button" id="stpBtn"><i class="repeat icon"></i></button>
						<button class="ui button" id="recBtn"><i class="record icon"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="free-content"></div>
	</section>
</main>

<!-- JS Libraries -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>	
<script src="../bower_components/semantic/dist/semantic.min.js"></script>
<script src="../bower_components/jquery-timer/jquery.stopwatch.js"></script>

<!-- JS Classes-->
<script src="js/classes/contentItem.js"></script>
<script src="js/classes/voiceItem.js"></script>
<script src="js/classes/adlItem.js"></script>
<script src="js/classes/jingleItem.js"></script>
<script src="js/classes/contentTray.js"></script>

<script src="js/main.js"></script>
</body>
</html>
